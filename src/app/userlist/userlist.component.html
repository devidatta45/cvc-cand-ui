<h2>User List</h2>
<md-list>
   <md-list-item *ngFor="let user of users">
        <h2 md-line> {{user.firstName}} {{user.lastName}} </h2>
        <button md-button (click)="showDetails(user._id)" >Show Details</button>
        <button md-button (click)="deleteUser(user._id)">Delete User</button>
        <button md-button (click)="sendMessage(user._id)">Send Message</button>
   </md-list-item>
</md-list>
<div *ngIf = "user">
    <h2>welcome {{user.firstName}} {{user.lastName}}</h2>
</div>
<div *ngIf = "status">
    <h2>{{status.status}}</h2>
</div>
